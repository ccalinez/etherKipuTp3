<div class="container ">
  <div class="vh-100 bg-light bg-gradient w-100">
    <div class="row h-25 justify-content-center">
      <div class="col-6 mt-3">
        <div class="input-group">
          <button class="btn btn-primary"  [disabled]="address" type="button" (click)="connectWallet()">{{address ? 'Conectado a:' :
            'Conectar'}}</button>
          <input type="text" class="form-control" [value]="address" disabled>
        </div>
      </div>
    </div>
    <div class="h-50 d-flex justify-content-center align-items-center">
      <div class="card  w-50">
        <div class="card-header bg-primary bg-gradient text-white">
          <h5 class="card-title">Simple Swap Contract</h5>
          <p class="card-text">Precio de Swap: {{price}}</p>
        </div>
        <div class="card-body">
          <app-token [tipo]="'A'" [(valor)]="amountA" [balance]="balanceA"></app-token>
          <div class="d-flex justify-content-center my-3">
            <button type="button" class="btn btn-secondary" (click)="changeDirection()"> Direcci√≥n de Swap
              <i class="bi {{ directionAtoB ? 'bi-caret-down-fill' : ' bi-caret-up-fill'}}"></i>
            </button>
          </div>
          <app-token [tipo]="'B'"  [(valor)]="amountB" [balance]="balanceB"></app-token>
        </div>
        <div class="card-footer  {{approved ? 'bg-success-subtle' : 'bg-warning-subtle'}}   d-flex justify-content-center align-items-center">
           <button *ngIf="!approved" type="button" (click)="approve()" class="btn btn-warning">Approve</button>
           <button *ngIf="approved" type="button" (click)="swap()" class="btn btn-success">Swap</button>
        </div>
      </div>
    </div>
  </div>
</div>
